title: Job interview outfit planning
expect:
  shoe_size: true
  compromising: true
messages:
  - user: |
      I have a job interview next week for a senior data analyst role at a fintech startup. It's in-person, and I have no idea what to wear. The company says "business casual" but I don't know if that means khakis and a button-down or something more formal. Help!
  - assistant: |
      Congrats on the interview! Business casual at a fintech startup usually leans more toward the "smart casual" end of the spectrum rather than traditional business casual. Here's what I'd suggest:

      For the top: A button-down shirt or blouse in a solid color or subtle pattern. You could wear it alone or add a blazer if you want to dress it up slightly. Navy, light blue, white, or gray are safe choices. Skip the tie unless you're more comfortable with one -- most startup environments wouldn't expect it.

      For the bottom: Chinos or dark jeans (if they're clean and well-fitted) are usually fine, especially for a startup. If you want to be safer, go with dress pants or slacks. Avoid shorts, obviously, and skip anything with rips or distressing.

      Shoes: This is where people often go wrong with business casual. Clean leather shoes or nice loafers are ideal. Avoid sneakers unless they're extremely minimal and clean (like all-white leather sneakers), and definitely skip running shoes or anything too casual.

      The general rule: it's better to be slightly overdressed than underdressed for an interview. You can always remove a blazer if you feel too formal, but you can't add one if you show up too casual.

      What's your usual style? That might help me give more specific advice.
  - user: |
      I usually wear jeans and t-shirts to my current job (tech company, very casual), so this is definitely outside my comfort zone. I'm thinking dark navy chinos, a light blue button-down, and maybe brown leather shoes? I'll check if Thursday Boot Company has something -- I've heard good things about their shoes.
  - assistant: |
      That outfit sounds perfect! Navy chinos with a light blue shirt is a classic, professional look that won't feel out of place anywhere. And Thursday boots are a great choice -- they're well-made, not too expensive, and look sharp. The Captain or the Diplomat models would both work well for an interview setting.

