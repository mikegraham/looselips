  - user: |
      Yes, I was thinking of keeping it in my bedroom. Now what about basic commands -- what should I teach first and how?
  - assistant: |
      Keeping the crate in your bedroom is perfect! It helps your puppy feel secure and lets you hear them if they need to go out at night.

      For basic commands, you want to start simple and build a foundation. Here are the essential commands to teach first, in this order:

      1. NAME RECOGNITION (start immediately):
      - This isn't a command, but it's foundational
      - Say their name, and when they look at you, mark it with "yes!" and give a treat
      - Practice 5-10 times throughout the day
      - Never use their name negatively -- keep it associated with good things

      2. SIT (easiest first command, around 8-10 weeks):
      Method:
      - Hold a treat near their nose
      - Slowly move it up and back over their head
      - As their head goes up, their bottom naturally goes down
      - The instant their butt hits the ground, say "yes!" and give the treat
      - After several reps, add the word "sit" just before they do it
      - Practice 3-5 times, multiple sessions per day

      Tips:
      - Keep sessions short (2-3 minutes) -- puppies have tiny attention spans
      - Always end on a successful note
      - Don't push their rear down -- let them figure it out
      - Eventually add a hand signal (flat palm facing up moving upward)

      3. COME/RECALL (start early, 8-10 weeks):
      Method:
      - Start in a low-distraction environment
      - Get down to their level and say their name plus "come!"
      - As they move toward you, praise enthusiastically
      - When they reach you, treat and celebrate
      - Practice with a helper: one person holds puppy, other person calls, then switch

      Critical rules:
      - NEVER call them for something unpleasant (bath, nail trim, end of play)
      - NEVER punish them for coming, even if they did something bad first
      - This is a life-saving command -- keep it positive at all costs
      - Use a different word if you need to catch them for something they won't like

      4. DOWN (introduce around 10-12 weeks):
      Method:
      - Start with puppy in a sit
      - Hold treat to their nose, then slowly lower it straight down to the ground
      - As they follow it, they should lie down
      - Mark and treat the instant elbows touch the ground
      - If they stand up instead, try in a corner or against furniture to limit movement
      - Some puppies find "down" submissive and resist -- be patient

      5. STAY (introduce around 12-14 weeks, requires more impulse control):
      Method:
      - Start with sit or down
      - Put hand up in "stop" gesture and say "stay"
      - Wait just 1-2 seconds, then release with "okay!" and treat
      - Gradually increase duration before release
      - Then add distance (one step back, then return to treat)
      - Don't call them from a stay -- return to them and release

      6. LEAVE IT (very useful, teach around 10-12 weeks):
      Method:
      - Hold treat in closed fist
      - Puppy will sniff, lick, paw at your hand
      - Wait for them to back off, then say "yes!" and give a treat from your other hand
      - Gradually add the words "leave it" as they start to understand
      - Progress to treats on the floor under your foot

      General training principles:

      Timing: Reward within 1-2 seconds of the desired behavior -- puppies can't connect cause and effect if there's a delay

      Consistency: Everyone in the household needs to use the same commands and rules

      Frequency: Multiple short sessions (5 minutes) beat one long session

      Progression: Master each step before making it harder (add distractions, distance, duration gradually)

      Rewards: Use high-value treats (small, soft, smelly) during training, fade to intermittent rewards once learned

      Energy: Match your energy to what you want -- calm for "down," excited for "come"

      At 8 weeks, focus on sit and name recognition first. Don't overwhelm yourself or the puppy. Training should be fun for both of you!

