  - user: |
      Her name is Maple! This is all super helpful. One more thing -- she bites my hands and ankles constantly. Is this normal and how do I stop it?
  - assistant: |
      Maple is a great name! And yes, puppy biting is completely normal -- in fact, it's one of the most common complaints from new puppy owners. All puppies go through a mouthy phase, and it can be frustrating, but there are effective ways to manage it.

      Why puppies bite:
      - Exploration: Puppies explore the world with their mouths
      - Teething: From 3-6 months, their adult teeth are coming in and their gums hurt
      - Play behavior: Littermates play-fight with their mouths
      - Attention-seeking: They learn that biting gets a reaction from you
      - Overstimulation: Tired or overstimulated puppies get bitey

      What NOT to do:
      - Don't yell, hit, or tap their nose -- this can make them fearful or more aggressive
      - Don't pull your hand away quickly -- this triggers their prey drive and makes it more exciting
      - Don't roughhouse with your hands -- this teaches them hands are toys

      What TO do:

      1. Redirect to appropriate items:
      - Keep toys accessible at all times
      - When she bites your hand, immediately offer a toy instead
      - Praise and engage when she bites the toy
      - Have multiple textures: rope toys, rubber, soft plush, ice cubes or frozen washcloths for teething

      2. Teach bite inhibition:
      - When she bites too hard, say "ouch!" in a high-pitched voice and go completely still
      - Turn away or leave the room for 10-15 seconds
      - Return and resume play
      - This mimics what littermates do -- play stops when someone bites too hard
      - She'll learn to modulate her bite pressure

      3. Time-outs for persistent biting:
      - If redirecting and "ouch!" don't work after 2-3 attempts, playtime is over
      - Calmly put her in her crate or a safe space for a brief time-out (2-3 minutes)
      - This isn't punishment -- it's teaching her that biting ends fun

      4. Prevent overtiredness:
      - Puppies need 18-20 hours of sleep per day
      - Overtired puppies get bitey, zoomies, and can't listen
      - Enforce naps: after 1 hour awake, put her in the crate for a nap
      - Many biting problems happen because puppies are overtired

      5. Provide adequate exercise and mental stimulation:
      - Biting often increases when puppies are bored or have excess energy
      - Short play sessions, training sessions, and exploring new environments
      - Puzzle toys and snuffle mats for mental exercise
      - Don't over-exercise (5 minutes per month of age, twice daily for walks)

      6. Protect your ankles specifically:
      - Ankle biting often happens during "witching hour" (evening craziness)
      - Keep a toy in your pocket to immediately redirect
      - If she's chasing and nipping ankles, stop moving (movement triggers chase)
      - Consider tethering her on a leash so you can step out of reach when needed

      7. Reward calm behavior:
      - When she's being gentle or chewing appropriate items, quietly give treats
      - Reinforce what you want to see more of

      Timeline:
      - The worst mouthing typically peaks around 12-16 weeks
      - It gradually improves by 5-6 months
      - Most dogs have learned appropriate bite inhibition by 6-8 months
      - Teething pain usually resolves by 6-7 months when adult teeth are fully in

      Special considerations for Labs:
      - Labs were bred to retrieve with "soft mouths," so they're actually predisposed to learn gentle mouthing
      - They're also very food-motivated, which makes training easier
      - However, they're also high-energy and need sufficient exercise

      Be patient with Maple -- she's not being aggressive or bad, she's just being a puppy. Consistency is key. Everyone who interacts with her needs to respond the same way to biting. It will get better, I promise!

