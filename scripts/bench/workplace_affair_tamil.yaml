      **Prachanai enna na:**
      - "Right time varum" nu solradhu romba common excuse. 4 months
        aachum, concrete step onnum edukkaala na, avaru comfortable-a
        irukkaaru rendu relationship-layum.
      - Married aalu affair-la divorce pannura statistics romba low --
        75% ku mela fail aagum even if they leave.

      **Nee yosikka vendiyathu:**
      - Avaru concrete-a enna pannirukkaaru? Lawyer-kitta pesirukkaaraa?
        Wife-kitta honest-a pesirukkaaraa? Finances separate
        pannirukaaraa?
      - "Solraaru" mattum poraathu -- "panraaru" na mattum than
        serious-a eduthukanum.

      **Office risk:**
      - Avaru un direct boss illa na kuda, avaru senior. Idhu
        therinja un career-ku damage aagum.
      - HR policy check pannu -- workplace relationship policy
        irukka nu paaru.

      **Un friend-kitta enna solluva?**
      - Nee un friend idhe situation-la irundha, enna advice
        koduppa? Honest-a yosi.

      Nee enna concrete action expect panra avaru kitta irundu?
      Oru deadline set pannirukkiya?
