      "Holidays mudinchathum" -- idhu adutha excuse. Holidays mudinchathum,
      school year mudinchathum, summer mudinchathum -- eppovum oru reason
      irukum.

      **Hard truth:**
      - Nee ultimatum kodukka bayapadra -- adhuvae power dynamic-a
        kaatudhu. Nee un needs-a sacrifice panra avaru comfort-ku.
      - Avaru rendu relationships-layum comfortable-a irukkaaru.
        Un-kitta emotional support kedaikudhu, wife-kitta stability
        kedaikudhu.

      **Practical steps:**
      - Set a deadline for YOURSELF (not for him): "3 months-la concrete
        action illa na, naan move on pannuven."
      - Start reinvesting in your own life: friends, hobbies, career.
      - Consider talking to a therapist -- not because something is wrong
        with you, but to get clarity.

      **Office planning:**
      - Think about how you will work with him if this ends.
      - You may eventually need a different team or role.

